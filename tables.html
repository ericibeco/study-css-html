<!DOCTYPE html>
<html lang="en">

<head>
    <style id="table">
        #table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
        <thead>
            <tr>
                <!-- captions make the page easier to read for screen readers -->
                <caption> This table is the table of tables </caption>
                <th>First Header</th>
                <th>Second Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma total</td>
                <td>Suma total</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
