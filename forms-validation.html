<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: 2px solid #000;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }
    </style>
</head>

<body>

    <form action="#" method="get">
        <div>
            <label for="user_email"> * Email: </label>
            <input type="email" name="user_email" id="user_email" required>
        </div>
        <div>
            <label for="user_password">* Password: </label>
            <input type="password" name="user_password" id="user_password" required>
        </div>
        <div>
            <textarea placeholder="What's happening?" minlength="3" maxlength="10" name="what_happen"
                id="what_happen"></textarea>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="0">
        </div>
        <div>
            <label for="postal_code">Enter postal code: </label>
            <input type="text" name="postal_code" id="postal_code" placeholder="1234567"
                title="Please enter a valid postal code, 7 numbers" pattern="(\d{7})" required>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" email>
        </div>
        <div>
            <label for="website">Website: </label>
            <input type="url" name="website" id="website" email>
        </div>

        <button type="submit">Login</button>
    </form>

</body>

</html>
