<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-style.css" type="text/css">
</head>

<body>
    <div class="image-container">
        <img class="image-png"
            src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfH">
        <div class="image-body">
            <div> nothing </div>
        </div>
        <div class="image-title">
            <img class="image-logo"
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <p class="image-text-title">ODIN</p>
        </div>
        <div class="image-footer">
            <p>Foto de <a
                    href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> en <a
                    href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>

    <form class="form-body" action="POST">
        <div>
            <h1 class="form-caution">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started. <br> <br> You know you want to.
            </h1>
        </div>

        <fieldset class="form-box">
            <p>Let's do this!</p>
            <div class="form-part-one">
                <label for="first_name">FIRST NAME <br> </label>
                <input type="text" name="first_name" id="first_name" required> <br>
                <label for="email">EMAIL <br> </label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required> <br>
                <label for="password">PASSWORD <br> </label>
                <input type="password" name="password" id="password" minlength="3" required>
            </div>
            <div class="form-part-two">
                <label for="last_name">LAST NAME <br> </label>
                <input type="text" name="last_name" id="last_name" required> <br>
                <label for="phone_number">PHONE NUMBER <br> </label>
                <input type="text" name="phone_number" id="phone_number" placeholder="12345678" maxlength="8"
                    minlength="8" required>
                <br>
                <label for="confirm_password">CONFIRM PASSWORD <br> </label>
                <input type="password" name="confirm_password" id="confirm_password" minlength="3" required>
            </div>
        </fieldset>

        <button class="button-create" type="submit">Create account</button>
        <p class="form-sign-in">Already have an account? <a href="">Log in</a></p>
    </form>

</body>

</html>
